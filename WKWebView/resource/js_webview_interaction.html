<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>js & webView interaction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <style>
            body {text-align: center;}
            .container {width: 100%; height: 100%;}
            .container > a {
                display: inline-block;
                padding: 20px 50px;
                margin: 0 auto;
                margin-top: 100px;
                background-color: orange;
                border-radius: 10px;
                color: white;
                font-size: 20px;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <a onclick="js_call_webView()"> js call iOS webView </a>
        </div>
        
        <script type="text/javascript">
            
            // JS call iOS webView
             function js_call_webView() {
                 
                 var dict = {
                     "func_name": "showTip",
                     "alert_info": {
                         "title": "this is title",
                         "content": "now, javaScript call iOS webView"
                     }
                 }
                 
                 // ios_interaction_main 为与 iOS 端约定的名称
                 window.webkit.messageHandlers.ios_interaction_main.postMessage(dict);
             }
        
        
            function changeElementColorAndText(message) {
                var targetElement = document.getElementsByClassName("container")[0];
                var newElement = document.createElement("p");
                newElement.className = "newElement";
                newElement.innerHTML = message
                newElement.style.color = "red";
                newElement.style.marginTop = "50px";
                targetElement.appendChild(newElement);
                return "iOS webView 调用 javaScript 方法完成。";            }
        
        </script>
    </body>
</html>
